<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Usage Tracker</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #FAFAFA;
      --bg-secondary: #FFFFFF;
      --card-bg: #FFFFFF;
      --card-border: #E5E5E7;
      --card-hover: #FEFEFE;
      --text-primary: #1D1D1F;
      --text-secondary: #6E6E73;
      --text-tertiary: #AEAEB2;
      --success: #34C759;
      --warning: #FF9F0A;
      --danger: #FF3B30;
      --openrouter: #7D50FF;
      --openrouter-light: rgba(125,80,255,0.06);
      --cerebras: #3B82F6;
      --cerebras-light: rgba(59,130,246,0.06);
      --divider: #F2F2F7;
      --input-bg: #F5F5F7;
      --input-border: #E5E5E7;
      --overlay: rgba(0,0,0,0.32);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06), 0 1px 4px rgba(0,0,0,0.04);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.08), 0 2px 8px rgba(0,0,0,0.04);
      --shadow-fab: 0 6px 20px rgba(125,80,255,0.3), 0 2px 6px rgba(0,0,0,0.1);
      --radius: 12px;
      --radius-md: 10px;
      --radius-sm: 8px;
      --radius-xs: 6px;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --mono: "SF Mono", SFMono-Regular, ui-monospace, "Cascadia Code", Menlo, monospace;
      --transition: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --tab-bg: #ECECEE;
      --tab-active: #FFFFFF;
      --sidebar-w: 260px;
      --header-h: 56px;
      --copied-bg: #1D1D1F;
    }

    @media (prefers-color-scheme: dark) {
      :root.theme-system {
        --bg: #000000;
        --bg-secondary: #0A0A0A;
        --card-bg: #1C1C1E;
        --card-border: #2C2C2E;
        --card-hover: #222224;
        --text-primary: #F5F5F7;
        --text-secondary: #8E8E93;
        --text-tertiary: #48484A;
        --divider: #2C2C2E;
        --input-bg: #1C1C1E;
        --input-border: #3A3A3C;
        --overlay: rgba(0,0,0,0.6);
        --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
        --shadow: 0 1px 3px rgba(0,0,0,0.3);
        --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
        --shadow-lg: 0 8px 30px rgba(0,0,0,0.5);
        --shadow-fab: 0 6px 20px rgba(125,80,255,0.4);
        --tab-bg: #1C1C1E;
        --tab-active: #2C2C2E;
        --openrouter-light: rgba(125,80,255,0.1);
        --cerebras-light: rgba(59,130,246,0.1);
        --copied-bg: #F5F5F7;
      }
    }

    :root.theme-dark {
      --bg: #000000;
      --bg-secondary: #0A0A0A;
      --card-bg: #1C1C1E;
      --card-border: #2C2C2E;
      --card-hover: #222224;
      --text-primary: #F5F5F7;
      --text-secondary: #8E8E93;
      --text-tertiary: #48484A;
      --divider: #2C2C2E;
      --input-bg: #1C1C1E;
      --input-border: #3A3A3C;
      --overlay: rgba(0,0,0,0.6);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
      --shadow-lg: 0 8px 30px rgba(0,0,0,0.5);
      --shadow-fab: 0 6px 20px rgba(125,80,255,0.4);
      --tab-bg: #1C1C1E;
      --tab-active: #2C2C2E;
      --openrouter-light: rgba(125,80,255,0.1);
      --cerebras-light: rgba(59,130,246,0.1);
      --copied-bg: #F5F5F7;
    }

    html {
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 14px;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      overflow-x: hidden;
    }

    .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: currentColor;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .icon-xs { width: 14px; height: 14px; }
    .icon-sm { width: 16px; height: 16px; }
    .icon-lg { width: 22px; height: 22px; }

    /* ========== LAYOUT ========== */
    .app-layout {
      display: flex;
      min-height: 100vh;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: var(--sidebar-w);
      background: var(--bg-secondary);
      border-right: 0.5px solid var(--card-border);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 50;
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .sidebar-header {
      padding: 20px 18px 16px;
      border-bottom: 0.5px solid var(--divider);
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--openrouter), var(--cerebras));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .sidebar-logo .icon { width: 18px; height: 18px; }

    .sidebar-title {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .sidebar-subtitle {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 1px;
    }

    .sidebar-nav {
      flex: 1;
      padding: 12px 10px;
      overflow-y: auto;
    }

    .nav-section-label {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-tertiary);
      padding: 8px 10px 6px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 10px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      border: none;
      background: transparent;
      width: 100%;
      font-family: var(--font);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all var(--transition);
      -webkit-tap-highlight-color: transparent;
      text-align: left;
    }

    .nav-item:hover {
      background: var(--divider);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: var(--divider);
      color: var(--text-primary);
      font-weight: 600;
    }

    .nav-item .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .nav-item .nav-dot.or { background: var(--openrouter); }
    .nav-item .nav-dot.cb { background: var(--cerebras); }

    .nav-item .nav-count {
      margin-left: auto;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-tertiary);
      min-width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: var(--divider);
    }

    .nav-item.active .nav-count {
      background: var(--text-primary);
      color: var(--bg);
    }

    .sidebar-footer {
      padding: 12px 10px;
      border-top: 0.5px solid var(--divider);
    }

    .sidebar-footer .nav-item .icon {
      color: var(--text-tertiary);
    }

    /* ========== MAIN ========== */
    .main-area {
      flex: 1;
      margin-left: var(--sidebar-w);
      min-height: 100vh;
    }

    .main-header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: var(--bg);
      border-bottom: 0.5px solid var(--card-border);
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      transition: background var(--transition);
    }

    .main-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .menu-toggle {
      display: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-primary);
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    .page-title {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .page-title .provider-dot {
      display: inline-block;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
      position: relative;
      top: -1px;
    }

    .page-title .provider-dot.or { background: var(--openrouter); }
    .page-title .provider-dot.cb { background: var(--cerebras); }

    .main-header-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .header-timestamp {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-right: 8px;
      font-weight: 400;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-icon:hover { background: var(--divider); color: var(--text-primary); }
    .btn-icon:active { transform: scale(0.92); }
    .btn-icon.spinning .icon svg { animation: spin 0.7s linear infinite; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn-add-desktop {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      height: 34px;
      padding: 0 14px 0 10px;
      border-radius: 8px;
      border: none;
      background: var(--openrouter);
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      font-family: var(--font);
      cursor: pointer;
      transition: all var(--transition);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-add-desktop:hover { filter: brightness(1.1); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(125,80,255,0.25); }
    .btn-add-desktop:active { transform: translateY(0) scale(0.97); }
    .btn-add-desktop .icon { width: 15px; height: 15px; }

    /* ========== CONTENT ========== */
    .content-area {
      padding: 24px 28px 60px;
      max-width: 1200px;
    }

    /* ========== LIMITS INFO BAR ========== */
    .limits-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .limit-chip {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--card-bg);
      border: 0.5px solid var(--card-border);
      border-radius: var(--radius-sm);
      font-size: 12px;
      color: var(--text-secondary);
      box-shadow: var(--shadow-sm);
    }

    .limit-chip .limit-value {
      font-weight: 700;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
    }

    .limit-chip .limit-label {
      color: var(--text-tertiary);
      font-size: 11px;
    }

    .limit-chip .icon {
      width: 14px;
      height: 14px;
      color: var(--text-tertiary);
    }

    /* ========== CARDS GRID ========== */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 14px;
    }

    .key-card {
      background: var(--card-bg);
      border: 0.5px solid var(--card-border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      transition: all var(--transition);
      animation: cardIn 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    .key-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--text-tertiary);
    }

    .key-card.removing {
      animation: cardOut 0.3s ease forwards;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: none; }
    }

    @keyframes cardOut {
      to { opacity: 0; transform: scale(0.96); }
    }

    .key-card.loading::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--openrouter), transparent);
      animation: shimmer 1.5s infinite;
    }

    .key-card.loading.cerebras::before {
      background: linear-gradient(90deg, transparent, var(--cerebras), transparent);
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .card-identity {
      display: flex;
      align-items: center;
      gap: 11px;
      flex: 1;
      min-width: 0;
    }

    .card-badge {
      width: 36px;
      height: 36px;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 800;
      color: #fff;
      letter-spacing: -0.3px;
      flex-shrink: 0;
    }

    .card-badge.openrouter { background: var(--openrouter); }
    .card-badge.cerebras { background: var(--cerebras); }

    .card-details { flex: 1; min-width: 0; }

    .card-label-input {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      border: none;
      background: transparent;
      padding: 2px 5px;
      margin: -2px -5px;
      width: calc(100% + 10px);
      outline: none;
      font-family: var(--font);
      border-radius: 5px;
      transition: background var(--transition);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-label-input:hover { background: var(--divider); }
    .card-label-input:focus { background: var(--input-bg); box-shadow: 0 0 0 2px rgba(125,80,255,0.15); }

    .card-subtitle {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 2px;
      padding-left: 5px;
    }

    /* API Key Row */
    .card-key-row {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 7px 10px;
      background: var(--input-bg);
      border-radius: var(--radius-xs);
      margin-bottom: 14px;
      border: 0.5px solid transparent;
      transition: border-color var(--transition);
    }

    .card-key-row:hover { border-color: var(--card-border); }

    .card-key-text {
      flex: 1;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      letter-spacing: 0.3px;
    }

    .card-key-text.revealed {
      user-select: all;
      color: var(--text-primary);
    }

    .key-action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 5px;
      border: none;
      background: transparent;
      color: var(--text-tertiary);
      cursor: pointer;
      transition: all var(--transition);
      flex-shrink: 0;
    }

    .key-action-btn:hover { background: var(--divider); color: var(--text-secondary); }
    .key-action-btn:active { transform: scale(0.9); }
    .key-action-btn .icon { width: 13px; height: 13px; }

    .key-action-btn.copied {
      color: var(--success);
    }

    /* Card Actions */
    .card-actions {
      display: flex;
      align-items: center;
      gap: 1px;
      margin: -6px -6px 0 0;
    }

    .card-actions .btn-icon {
      width: 30px;
      height: 30px;
      border-radius: 7px;
    }

    .card-actions .btn-icon .icon { width: 14px; height: 14px; }
    .card-actions .btn-icon.delete-btn { color: var(--text-tertiary); }
    .card-actions .btn-icon.delete-btn:hover { color: var(--danger); background: rgba(255,59,48,0.08); }

    /* Error */
    .card-error {
      display: flex;
      align-items: center;
      gap: 7px;
      padding: 7px 10px;
      background: rgba(255,59,48,0.05);
      border: 0.5px solid rgba(255,59,48,0.15);
      border-radius: var(--radius-xs);
      margin-bottom: 12px;
    }

    .card-error .icon { width: 13px; height: 13px; color: var(--danger); flex-shrink: 0; }
    .card-error span { font-size: 12px; color: var(--danger); font-weight: 500; }

    /* Stats */
    .card-stats {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .health-pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 9px 3px 7px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    .health-pill.green { background: rgba(52,199,89,0.1); color: var(--success); }
    .health-pill.yellow { background: rgba(255,159,10,0.1); color: var(--warning); }
    .health-pill.red { background: rgba(255,59,48,0.08); color: var(--danger); }
    .health-pill.unlimited { background: var(--divider); color: var(--text-secondary); }
    .health-pill.loading { background: var(--divider); color: var(--text-tertiary); }

    .health-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .health-dot.green { background: var(--success); }
    .health-dot.yellow { background: var(--warning); }
    .health-dot.red { background: var(--danger); }
    .health-dot.unlimited { background: var(--text-secondary); }
    .health-dot.loading { background: var(--text-tertiary); animation: pulse 1.5s infinite; }

    @keyframes pulse { 0%,100%{opacity:.4} 50%{opacity:1} }

    .usage-text {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      font-variant-numeric: tabular-nums;
    }

    .progress-wrap { margin-bottom: 14px; }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: var(--divider);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .progress-fill.openrouter { background: var(--openrouter); }
    .progress-fill.cerebras { background: var(--cerebras); }
    .progress-fill.warning { background: var(--warning); }
    .progress-fill.danger { background: var(--danger); }

    /* Card Limits Detail */
    .card-limits {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 14px;
    }

    .limit-item {
      display: flex;
      flex-direction: column;
      gap: 1px;
      padding: 6px 8px;
      background: var(--input-bg);
      border-radius: var(--radius-xs);
    }

    .limit-item-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      color: var(--text-tertiary);
    }

    .limit-item-value {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
    }

    .card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .card-meta .icon { width: 11px; height: 11px; }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 32px;
      text-align: center;
      grid-column: 1 / -1;
    }

    .empty-icon-wrap {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }

    .empty-icon-wrap.or { background: var(--openrouter-light); color: var(--openrouter); }
    .empty-icon-wrap.cb { background: var(--cerebras-light); color: var(--cerebras); }

    .empty-icon-wrap .icon { width: 30px; height: 30px; }

    .empty-state h3 { font-size: 17px; font-weight: 600; margin-bottom: 6px; }
    .empty-state p { font-size: 13px; color: var(--text-secondary); line-height: 1.5; max-width: 280px; }

    .empty-hint {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* ========== FAB (mobile only) ========== */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 52px;
      height: 52px;
      border-radius: 16px;
      border: none;
      background: var(--openrouter);
      color: #fff;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;

    // ========== STATE ==========

    // ========== STORAGE ==========
    function loadState() {
      try {

    // ========== UTIL ==========
    function genId() { return Date.now().toString(36) + Math.random().toString(36).substr(2, 9); }
    function maskKey(k) { if (!k || k.length < 12) return '••••••••'; return k.substring(0, 8) + '••••••••' + k.substring(k.length - 4); }
    function timeAgo(d) {
      if (!d) return 'never';
      const s = Math.floor((Date.now() - new Date(d).getTime()) / 1000);
      if (s < 10) return 'just now'; if (s < 60) return s + 's ago';
      const m = Math.floor(s / 60);
      if (m < 60) return m + 'm ago';
      return Math.floor(m / 60) + 'h ago';
    }
    function getResetTime() {
      const now = new Date();
      const mid = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1));
      const d = mid - now;
      return Math.floor(d / 3600000) + 'h ' + Math.floor((d % 3600000) / 60000) + 'm';
    }
    function healthStatus(p) { return p <= 50 ? 'green' : p <= 85 ? 'yellow' : 'red'; }
    function fmtNum(n) { if (n==null) return '?'; if (n>=1e6) return (n/1e6).toFixed(1)+'M'; if (n>=1e3) return (n/1e3).toFixed(1)+'K'; return ''+n; }
    function fmtCurrency(n) { return n==null ? '?' : '$'+Number(n).toFixed(4); }
    function esc(s) { const d=document.createElement('div'); d.textContent=s; return d.innerHTML; }

      t.innerHTML=`<span class="icon">${ic}</span><span>${msg}</span>`;
      c.appendChild(t);

        if (btn) {

          setTimeout(() => {

            btn.innerHTML = `<span class="icon">${IC.copy}</span>`;
          }, 1500);
        }

        toast('Failed to copy', 'error');
      }
    }

      const el = document.getElementById('keyText-' + id);
      const btn = document.getElementById('revealBtn-' + id);
      if (!el) return;

    // ========== API ==========
    async function fetchOpenRouter(apiKey) {
      const r = await fetch('https://openrouter.ai/api/v1/auth/key', { headers:{'Authorization':'Bearer '+apiKey} });
      if (!r.ok) throw new Error(r.status===401?'Invalid API key':r.status===429?'Rate limited':'HTTP '+r.status);
      const d = await r.json();
      const usage = d.data?.usage ?? 0;
      const limit = d.data?.limit ?? null;
      const unlim = !limit || limit === 0;
      const limits = PROVIDER_LIMITS.openrouter.free;
      return {
        usage, limit,
        percent: unlim ? 0 : Math.min(100, (usage / limit) * 100),
        isUnlimited: unlim,
        displayUsage: fmtCurrency(usage),
        displayLimit: unlim ? 'Unlimited' : fmtCurrency(limit),
        resetLabel: 'Resets in ' + getResetTime(),
        serverLabel: d.data?.label || null,
        tierLimits: {
          'Daily Limit': limits.daily + ' req',
          'Per Minute': limits.perMinute + ' req',
          'Reset Time': limits.resetTime,
          'Plan': unlim && usage < 0.01 ? 'Free Tier' : 'Paid'
        }
      };
    }

    async function fetchCerebras(apiKey) {
      const r = await fetch('https://api.cerebras.ai/v1/chat/completions', {
        method: 'POST',
        headers: { 'Authorization':'Bearer '+apiKey, 'Content-Type':'application/json' },
        body: JSON.stringify({ model:'llama3.1-8b', messages:[{role:'user',content:'ping'}], max_tokens:1 })
      });
      if (!r.ok) throw new Error(r.status===401?'Invalid API key':r.status===429?'Rate limited':'HTTP '+r.status);
      const lt = parseInt(r.headers.get('x-ratelimit-limit-tokens'))||0;
      const rt = parseInt(r.headers.get('x-ratelimit-remaining-tokens'))||0;
      const used = lt - rt;
      const unlim = lt === 0;
      const limits = PROVIDER_LIMITS.cerebras.free;
      return {
        usage: used, limit: lt,
        percent: unlim ? 0 : Math.min(100, (used / lt) * 100),
        isUnlimited: unlim,
        displayUsage: fmtNum(used) + ' tokens',
        displayLimit: unlim ? 'Unlimited' : fmtNum(lt) + ' tokens',
        resetLabel: 'Token bucket (continuous)',
        serverLabel: null,
        tierLimits: {
          'Tokens/Day': fmtNum(limits.daily),
          'Tokens/Min': fmtNum(limits.perMinute),
          'Req/Day': fmtNum(limits.requestsPerDay),
          'Req/Min': limits.requestsPerMinute + ''
        }
      };
    }

    async function fetchUsage(kObj) {
      try {
        const res = kObj.provider === 'openrouter' ? await fetchOpenRouter(kObj.apiKey) : await fetchCerebras(kObj.apiKey);
        res.lastChecked = new Date().toISOString();
        res.error = null;
        state.usageCache[kObj.id] = res;
        return res;
      } catch (e) {
        state.usageCache[kObj.id] = { ...(state.usageCache[kObj.id]||{}), error:e.message, lastChecked:new Date().toISOString() };
        throw e;
      }
    }

    // ========== RENDER ==========

      if (!keys.length) {
        const tab = state.activeTab;

        const cls = tab === 'openrouter' ? 'or' : 'cb';

          <div class="empty-state">
            <div class="empty-icon-wrap ${cls}">
              <span class="icon">${IC.key}</span>

            <p>Add your first ${name} API key to start tracking usage and limits.</p>

      grid.querySelectorAll('.key-card').forEach(c => existing.set(c.dataset.id, c));

      existing.forEach(c => { c.classList.add('removing'); setTimeout(()=>c.remove(), 350); });

    function updateCardUI(id) {
      const c = state.usageCache[id];
      if (!c) return;
      const card = document.querySelector(`.key-card[data-id="${id}"]`);
      if (!card) return;
      card.classList.remove('loading');

      const errEl = document.getElementById('err-' + id);
      if (c.error) {
        errEl.style.display = 'flex';
        document.getElementById('errMsg-' + id).textContent = c.error;
        document.getElementById('hp-' + id).className = 'health-pill red';
        document.getElementById('hd-' + id).className = 'health-dot red';
        document.getElementById('hl-' + id).textContent = 'Error';
        document.getElementById('lc-' + id).textContent = timeAgo(c.lastChecked);
        return;
      }
      errEl.style.display = 'none';

      const hp = document.getElementById('hp-' + id);
      const hd = document.getElementById('hd-' + id);
      const hl = document.getElementById('hl-' + id);
      const pw = document.getElementById('pw-' + id);
      const pf = document.getElementById('pf-' + id);

      if (c.isUnlimited) {
        hp.className = 'health-pill unlimited';
        hd.className = 'health-dot unlimited';
        hl.textContent = 'Unlimited';
        pw.style.display = 'none';
      } else {
        const st = healthStatus(c.percent);
        hp.className = 'health-pill ' + st;
        hd.className = 'health-dot ' + st;
        hl.textContent = Math.round(c.percent) + '%';
        pw.style.display = '';
        const kObj = state.keys.find(k => k.id === id);
        let fc = kObj ? kObj.provider : 'openrouter';
        if (c.percent > 85) fc = 'danger';
        else if (c.percent > 50) fc = 'warning';
        pf.className = 'progress-fill ' + fc;
        pf.style.width = Math.min(100, c.percent) + '%';
      }

      document.getElementById('ut-' + id).textContent = c.displayUsage + ' / ' + c.displayLimit;
      document.getElementById('rt-' + id).textContent = c.resetLabel || 'Resets in ' + getResetTime();
      document.getElementById('lc-' + id).textContent = timeAgo(c.lastChecked);

      // Tier limits detail
      const cl = document.getElementById('cl-' + id);
      if (c.tierLimits && cl) {
        cl.innerHTML = Object.entries(c.tierLimits).map(([label, value]) =>
          `<div class="limit-item">
            <span class="limit-item-label">${label}</span>
            <span class="limit-item-value">${value}</span>
          </div>`
        ).join('');
      }
    }

    // ========== ACTIONS ==========
    function addKey() {
      const provider = state.selectedProvider;
      const apiKey = document.getElementById('modalApiKey').value.trim();
      const label = document.getElementById('modalLabel').value.trim();
      if (!apiKey) { toast('Please enter an API key','error'); document.getElementById('modalApiKey').focus(); return; }
      if (provider==='openrouter' && !apiKey.startsWith('sk-or-')) { toast('OpenRouter keys start with sk-or-','error'); return; }
      if (provider==='cerebras' && !apiKey.startsWith('csk-')) { toast('Cerebras keys start with csk-','error'); return; }
      if (state.keys.some(k => k.apiKey===apiKey)) { toast('Key already exists','error'); return; }

      const kObj = {
        id: genId(), provider, apiKey,
        label: label || (provider==='openrouter' ? 'OpenRouter Key' : 'Cerebras Key'),
        addedAt: new Date().toISOString()
      };
      state.keys.push(kObj); saveState();
      switchTab(provider);
      updateCounts(); renderCards(); renderLimitsBar();
      closeAddModal();

      setCardLoading(kObj.id, true);
      fetchUsage(kObj).then(res => {
        if (res.serverLabel && !label) { kObj.label = res.serverLabel; saveState(); const li = document.querySelector(`.key-card[data-id="${kObj.id}"] .card-label-input`); if (li) li.value = res.serverLabel; }
        updateCardUI(kObj.id);
        toast('Key added successfully','success');
      }).catch(() => { updateCardUI(kObj.id); toast('Added but usage fetch failed','error'); });
      setupAutoRefresh();
    }

    function deleteKey(id) {
      const card = document.querySelector(`.key-card[data-id="${id}"]`);
      if (card) {
        card.classList.add('removing');
        setTimeout(() => { state.keys=state.keys.filter(k=>k.id!==id); delete state.usageCache[id]; state.revealedKeys.delete(id); saveState(); updateCounts(); renderCards(); setupAutoRefresh(); }, 350);
      } else { state.keys=state.keys.filter(k=>k.id!==id); delete state.usageCache[id]; state.revealedKeys.delete(id); saveState(); updateCounts(); renderCards(); setupAutoRefresh(); }
      toast('Key removed','info');
    }

    function updateLabel(id, v) { const k=state.keys.find(x=>x.id===id); if(k&&v.trim()){k.label=v.trim();saveState();} }
    function setCardLoading(id, on) { const c=document.querySelector(`.key-card[data-id="${id}"]`); if(c) c.classList.toggle('loading',on); }

    async function refreshSingle(id) {
      const k = state.keys.find(x => x.id === id);
      if (!k) return;
      setCardLoading(id, true);
      try { await fetchUsage(k); } catch(e) {}
      updateCardUI(id);
    }

    async function refreshAll(silent) {
      if (!state.keys.length) return;
      const btn = document.getElementById('refreshBtn');
      btn.classList.add('spinning');
      const ps = state.keys.map(k => {
        setCardLoading(k.id, true);
        return fetchUsage(k).then(()=>updateCardUI(k.id)).catch(()=>updateCardUI(k.id));
      });
      await Promise.allSettled(ps);
      btn.classList.remove('spinning');
      document.getElementById('lastUpdated').textContent = 'Updated ' + new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
      if (!silent) toast('All keys refreshed','success');
    }

    function updateTimestamps() {
      state.keys.forEach(k => {
        const c = state.usageCache[k.id];
        if (!c) return;
        const lc = document.getElementById('lc-'+k.id);
        if (lc && c.lastChecked) lc.textContent = timeAgo(c.lastChecked);
        const rt = document.getElementById('rt-'+k.id);
        if (rt && !c.error && k.provider==='openrouter') rt.textContent = 'Resets in ' + getResetTime();
      });
    }

    // ========== INIT ==========
    function init() {
      loadState(); applyTheme();
      updateCounts(); renderCards(); renderLimitsBar();

      if (state.keys.length) {
        const or = state.keys.filter(k=>k.provider==='openrouter').length;
        const cb = state.keys.filter(k=>k.provider==='cerebras').length;
        if (!or && cb) switchTab('cerebras');

        state.keys.forEach(k => { setCardLoading(k.id,true); fetchUsage(k).then(()=>updateCardUI(k.id)).catch(()=>updateCardUI(k.id)); });
        setTimeout(() => { document.getElementById('lastUpdated').textContent = 'Updated ' + new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }, 4000);
      }
      setupAutoRefresh();
      setInterval(updateTimestamps, 30000);
    }

    document.addEventListener('DOMContentLoaded', init);
    document.addEventListener('keydown', e => {
      if (e.key==='Escape') { closeAddModal(); closeSettings(); closeConfirm(); closeSidebar(); }
      if (e.key==='Enter' && (e.target===document.getElementById('modalApiKey') || e.target===document.getElementById('modalLabel'))) addKey();
    });
  </script>
</body>
</html>
